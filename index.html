<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="grid min-h-[100vh] place-content-center bg-main text-text-2">
    <main class="container w-[327px]">
      <header
        class="relative mb-[32px] flex justify-between text-text-header-screen"
      >
        <h1 class="ml-[7px] text-size-4">calc</h1>
        <div
          class="toggle relative flex h-[26px] w-[71px] cursor-pointer items-center self-end rounded-[13px] bg-toogle text-size-1 before:pointer-events-none before:absolute before:left-[-66px] before:content-['THEME'] after:absolute after:left-[5px] after:block after:size-[16px] after:rounded-[50%] after:bg-dot after:content-[''] hover:after:bg-dot-hover"
        >
          <div
            class="relative z-10 h-full w-full after:pointer-events-none after:absolute after:top-[-30px] after:w-full after:text-center after:content-['1']"
          ></div>
          <div
            class="relative z-10 h-full w-full after:pointer-events-none after:absolute after:top-[-30px] after:w-full after:text-center after:content-['2']"
          ></div>
          <div
            class="relative z-10 h-full w-full after:pointer-events-none after:absolute after:top-[-30px] after:w-full after:text-center after:content-['3']"
          ></div>
        </div>
      </header>

      <input
        placeholder="0.00"
        disabled
        class="screen mb-[24px] w-[327px] rounded-[10px] bg-screen px-[24px] pb-[22px] pt-[29px] text-right text-size-5 text-text-header-screen outline-none placeholder:text-text-header-screen"
      />

      <div
        class="keypad grid grid-cols-4 gap-[13px] rounded-[10px] bg-keypad p-[24px] text-size-4 text-text-1"
      >
        <button
          data-key="7"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          7
        </button>
        <button
          data-key="8"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          8
        </button>
        <button
          data-key="9"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          9
        </button>
        <button
          data-key="DEL"
          class="h-[64px] rounded-[5px] bg-key-2 text-size-2 text-text-2 shadow-key-shadow-2 hover:bg-key-hover-2"
        >
          DEL
        </button>
        <button
          data-key="4"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          4
        </button>
        <button
          data-key="5"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          5
        </button>
        <button
          data-key="6"
          class="hover:bg-key-hover- h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1"
        >
          6
        </button>
        <button
          data-key="+"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          +
        </button>
        <button
          data-key="1"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          1
        </button>
        <button
          data-key="2"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          2
        </button>
        <button
          data-key="3"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          3
        </button>
        <button
          data-key="-"
          class="h-[64px] rounded-[5px] bg-key-1 text-size-2 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          -
        </button>
        <button
          data-key="."
          class="h-[64px] rounded-[5px] bg-key-1 text-size-2 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          .
        </button>
        <button
          data-key="0"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          0
        </button>
        <button
          data-key="/"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          /
        </button>
        <button
          data-key="*"
          class="h-[64px] rounded-[5px] bg-key-1 shadow-key-shadow-1 hover:bg-key-hover-1"
        >
          *
        </button>
        <button
          data-key="RESET"
          class="col-span-2 h-[64px] rounded-[5px] bg-key-2 text-size-2 text-text-2 shadow-key-shadow-2 hover:bg-key-hover-2"
        >
          RESET
        </button>
        <button
          data-key="="
          class="col-span-2 h-[64px] rounded-[5px] bg-key-3 text-size-2 text-text-3 shadow-key-shadow-3 hover:bg-key-hover-3"
        >
          =
        </button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
